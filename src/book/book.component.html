<div>
  <div class="card" id="bordered-panel">
    <div class="card-header bg-white">
      <div clas="row">
        <h4 style="display: inline-block;">Online Appointment Booking Form</h4>
        <div class="float-right">
          <button type="submit" class="btn btn-success" (click)="goToBookings()">My Bookings</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-10" *ngIf="hospitalsList">
          <div class="card border-info" id="bordered-panel">
            <div class="card-header text-white bg-info">Details</div>
            <div class="card-body">
              <form [formGroup]="userForm" (ngSubmit)="onClickSubmit(userForm.value)">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input class="form-control" name="firstName" id="firstName" type="text" formControlName="firstName">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="role">Select Hospital</label>
                    <select class="form-control" name="hospitals" id="hospitals" formControlName="hospitals" #item (change)="onHospitalChanged(item.selectedIndex)">
                      <option *ngFor="let hospital of hospitalsList" [ngValue]="hospital.HospitalId">{{hospital.HospitalName}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" name="lastName" id="lastName" type="text" formControlName="lastName">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="role">Select Doctor</label>
                    <select class="form-control" name="doctor" id="doctor" formControlName="doctor">
                      <option *ngFor="let dc of doctors" [ngValue]="dc.DoctorId">{{dc.DoctorName}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="lastName">Mobile Number</label>
                    <input class="form-control" name="mobileNumber" id="mobileNumber" type="text"
                      formControlName="mobileNumber">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="firstName">Appointment Date</label>
                    <input class="form-control" name="appointmentDate" id="appointmentDate" type="date"
                      formControlName="appointmentDate" #item5 (change)="onDateChanged(item5.value)">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="emailId">Email Id</label>
                    <input class="form-control" name="emailId" id="emailId" type="email" formControlName="emailId">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="role">Time Slot</label>
                    <select class="form-control" name="timeSlot" id="timeSlot" formControlName="timeSlot">
                      <option *ngFor="let slot of timeSlots" [ngValue]="slot">{{slot}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="notes">Additional Notes</label>
                    <textarea class="form-control" name="notes" id="notes" formControlName="notes" rows="3"
                      placeholder="Describe illness"></textarea>
                  </div>
                  <div class="form-group col-md-4" style="margin-top: 30px; margin-left: 30px">
                    <button class='btn btn-success' type="submit" [disabled]="!userForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
